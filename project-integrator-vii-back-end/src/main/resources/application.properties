spring.application.name=project-integrator-vii-back-end
spring.datasource.url=jdbc:mysql://localhost:3306/project_integrator
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.mvc.servlet.path=/api

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8
#e-mail que enviara os códigos para criar/alterar senha
spring.mail.username=
#senha, é encontrada nas configurações da conta google OBS: não é a senha da conta;
spring.mail.password=